spring.application.name=gym
spring.profiles.active=dev
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.hbm2ddl.import_files=data.sql

logging.path=logs
logging.file=${logging.path}/myapp.log

jwt.secret=ThisIsMySecretKeyThisIsMySecretKeyThisIsMySecretKey
jwt.tokenValidity=900000

springdoc.api-docs.enabled=true
springdoc.enable-security=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.info.title=My Gym application API
springdoc.info.description=This is a sample Spring application using springdoc-openapi and OpenAPI 3.0
springdoc.info.version=1.0.0
springdoc.info.terms-of-service=http://example.com/tos
springdoc.info.contact.name=Oleksii Kriachko
springdoc.info.contact.email=ostrov1717@gmail.com

spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=${ActiveMQ_CRUDENTIALS}
spring.artemis.password=${ActiveMQ_CRUDENTIALS}
spring.artemis.mode=native

