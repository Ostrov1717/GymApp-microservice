spring.datasource.url=jdbc:postgresql://localhost:5432/gym
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=ThisIsMySecretKeyThisIsMySecretKeyThisIsMySecretKey
jwt.tokenValidity=900000

spring.artemis.broker-url=tcp://localhost:61616
spring.artemis.user=${ActiveMQ_CRUDENTIALS}
spring.artemis.password=${ActiveMQ_CRUDENTIALS}
spring.artemis.mode=native

spring.security.csrf.enabled=false